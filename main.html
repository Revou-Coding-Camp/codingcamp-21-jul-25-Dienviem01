<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Main</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Hehe nyoba combine css-->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #2c3e50;
        }
        th {
            background-color: #232946;
            color: #8ab4f8;
        }
        tr {
            background-color: #1e1e2e;
        }
        tr:hover {
            background-color: #2c5364;
        }
    </style>
</head>
<!-- Bagian body -->
<body class="min-h-screen bg-gradient-to-b from-[#0f2027] via-[#2c5364] to-[#1a1a2e]">
    <!--  Bagian judul -->
    <main class="max-w-2xl mx-auto pt-10 pb-24 px-4">
        <h1 class="text-3xl font-bold text-center text-gray-100 mb-2 drop-shadow-lg">To Do List</h1>
        <p class="text-center text-blue-200 mb-8">by DNvm</p>
        <div id="todo-list" class="space-y-4"></div>
    </main>
    <!-- Bagian menu -->
    <div class="fixed bottom-8 right-8 flex flex-col items-end z-50">
        <div id="dropup-menu" class="flex flex-col items-end mb-2 space-y-2 opacity-0 pointer-events-none transition-all duration-300">
            <button onclick="window.location.href='add.html'" class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center shadow-lg hover:bg-blue-500" title="Add">
                <span class="material-icons text-white text-2xl">add</span>
            </button>
            <button class="w-12 h-12 rounded-full bg-yellow-500 flex items-center justify-center shadow-lg hover:bg-yellow-400" title="Edit" onclick="enableEditMode()">
                <span class="material-icons text-white text-2xl">edit</span>
            </button>
            <button class="w-12 h-12 rounded-full bg-red-600 flex items-center justify-center shadow-lg hover:bg-red-500" title="Delete" onclick="enableDeleteMode()">
                <span class="material-icons text-white text-2xl">delete</span>
            </button>
            <button class="w-12 h-12 rounded-full bg-green-600 flex items-center justify-center shadow-lg hover:bg-green-500" title="Filter">
                <span class="material-icons text-white text-2xl">filter_list</span>
            </button>
            <button class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center shadow-lg hover:bg-gray-600" title="History" onclick="window.location.href='history.html'">
                <span class="material-icons text-white text-2xl">history</span>
            </button>
        </div>
        <button id="dropup-toggle" class="w-16 h-16 rounded-full bg-gradient-to-tr from-blue-700 via-indigo-700 to-purple-800 flex items-center justify-center shadow-2xl text-white text-3xl focus:outline-none transition">
            <span class="material-icons">menu</span>
        </button>
    </div>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Tampilan buat filter -->
    <div id="filter-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden">
        <div class="bg-[#232946] border border-blue-900 rounded-xl p-6 w-full max-w-xs text-blue-100 relative">
            <button onclick="closeFilterModal()" class="absolute top-2 right-3 text-blue-300 hover:text-red-400 text-xl">&times;</button>
            <h2 class="text-lg font-bold mb-4 text-center">Sort To Do List</h2>
            <form id="filter-form" class="space-y-4">
                <div>
                    <label class="block mb-1 font-medium">Order</label>
                    <select id="sort-order" class="w-full rounded bg-[#121629] border border-blue-700 text-blue-100 p-2">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Sort By</label>
                    <select id="sort-field" class="w-full rounded bg-[#121629] border border-blue-700 text-blue-100 p-2">
                        <option value="todo">Task</option>
                        <option value="begin">Begin</option>
                        <option value="due">Due</option>
                        <option value="priority">Priority</option>
                        <option value="genre">Genre</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeFilterModal()" class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-700 text-white">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded bg-green-600 hover:bg-green-700 text-white">Apply</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Script atau link ke fungsi pada JS -->
    <script src="js/script.js"></script>
    <script src="js/add.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
